<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      padding: 35px 20px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    header p {
      opacity: 0.8;
      margin-top: 8px;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0,114,255,0.5);
    }

    .preview-wrapper {
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 15px;
      backdrop-filter: blur(12px);
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .preview-header h2 {
      margin: 0;
      font-size: 18px;
    }

    .badge {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
    }

    .iframe-box {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      background: white;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 380px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard Google Sheet</h1>
    <p>Akses Data</p>
  </header>

  <div class="container">

    <div class="card">
      <h2>ðŸ“„ Data Utama</h2>
      <p style="opacity:0.8">Klik tombol di bawah untuk membuka spreadsheet secara penuh.</p>
      <a class="btn" href="https://docs.google.com/spreadsheets/d/1MOeJD_gwX2-4B2lAoGdBKf5azHRzmWHsmA5FbFTj9p8/edit?usp=drivesdk" target="_blank">
        Buka Google Sheet
      </a>
    </div>

    <div class="card">
      <div class="preview-wrapper">
        <div class="preview-header">
          <h2>ðŸ“Š Preview Data</h2>
          <span class="badge">Live</span>
        </div>

        <p style="opacity:0.8; font-size:14px; margin-bottom:10px;">
          Tampilan langsung dari Google Sheet
        </p>

        <div class="iframe-box">
          <iframe src="https://docs.google.com/spreadsheets/d/1MOeJD_gwX2-4B2lAoGdBKf5azHRzmWHsmA5FbFTj9p8/preview"></iframe>
        </div>
      </div>
    </div>

  </div>

  <footer>
    Â© 2026 â€¢ Dashboard Data â€¢ PPHM
  </footer>

</body>
</html>
